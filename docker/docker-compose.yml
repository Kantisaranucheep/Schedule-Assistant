# schedule-assistant/docker/docker-compose.yml

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: schedule-assistant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: schedule_assistant
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d schedule_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Backend API (FastAPI)
  # ==========================================================================
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: schedule-assistant-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/schedule_assistant
      APP_NAME: Schedule Assistant
      DEBUG: "true"
      SECRET_KEY: docker-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000
      DEFAULT_TIMEZONE: Asia/Bangkok
      AGENT_LLM_PROVIDER: ollama
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2
      PROLOG_MODE: subprocess
      PROLOG_PATH: /app/prolog
    ports:
      - "8000:8000"
    volumes:
      - ../apps/prolog:/app/prolog:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Ollama (Local LLM) - Optional
  # ==========================================================================
  # Uncomment to run Ollama in Docker (requires GPU or CPU mode)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: schedule-assistant-ollama
  #   restart: unless-stopped
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   # Uncomment for GPU support (NVIDIA)
  #   # deploy:
  #   #   resources:
  #   #     reservations:
  #   #       devices:
  #   #         - driver: nvidia
  #   #           count: 1
  #   #           capabilities: [gpu]

  # ==========================================================================
  # Prolog Service - Optional (alternative to subprocess mode)
  # ==========================================================================
