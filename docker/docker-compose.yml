  #   image: swipl:stable
  #   container_name: schedule-assistant-prolog
  #   restart: unless-stopped
  #   working_dir: /app
  #   command: ["swipl", "--port=8081", "main.pl"]
  #   ports:
  #     - "8081:8081"
